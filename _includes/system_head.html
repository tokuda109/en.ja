<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="google-site-verification" content="VCjPu4enLtZl8QXpuPVxY6vMufxe68UrchkhHkzz1zA">
	<link href="https://plus.google.com/109704095110060909968" rel="publisher">
	<link href='/style/style.css' rel="stylesheet">	
	<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
	{% case page.layout %}
	{% when 'home' %}
	<title itemprop="name" property="og:title" content="{{ site.sitename }} | {{ site.tagline }}">{{ site.sitename }} | {{ site.tagline }}</title>
	<meta itemprop="description" name="description" property="og:description" content="{{ site.desc }}">
	{% when 'post' %}
	<title itemprop="name" content="{{ page.title }} | {{ site.sitename }}">{{ page.title }} | {{ site.sitename }} | {{ site.tagline }}</title>
	<meta itemprop="description" name="description" property="og:description" content="{{ content | strip_html | truncatewords: 25 }}">
	{% else %}
	<title itemprop="name" content="{{ page.title }} | {{ site.sitename }}">{{ page.title }} | {{ site.sitename }} | {{ site.tagline }}</title>
	<meta itemprop="description" name="description" property="og:description" content="{{ page.desctiption }}">
	{% endcase %}
	<meta property="og:type" content="blog">
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:image" content="{{ site.url }}/img/cssradar-icon-200.png">
	<meta property="og:site_name" content="{{ site.sitename }} | {{ site.tagline }}">
	{% include ga.html %}
</head>
